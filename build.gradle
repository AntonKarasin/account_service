plugins {
    id 'java'
}

group = 'com.beprog'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.postgresql:postgresql:42.2.23'
}

tasks.named('test') {
    useJUnitPlatform()
}
